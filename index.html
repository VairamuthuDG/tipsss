<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tip.css" />
    <script src="tip.js" defer></script>
</head>
<body>
    <div class="box">
        <h2>Tip Calculator</h2>

        <div class="input1">
            <label for="bill">BIll Amount</label>
            <input type="number" id="bill" class="right-fly">
        </div>

        <div class="input2">
            <label for="bill">Percentage Tip</label>
            <input type="number" id="tip" class="right-fly">
        </div>

        <div class="display-tip">
            <label for="bill">Tip amount</label>
            <input type="number" id="tip-amount" class="right-fly">
        </div>

        <div class="display-total">
            <label for="bill">Total Amount</label>
            <input type="number" id="total" class="right-fly">
        </div>

        <button class="calc">Calculate</button>
    </div>
</body>
</html>
